<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h1>Pong Game</h1>
      <h5>Choose Difficulty:</h5>
      <div id="difficultyOptions">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="impossible">Impossible</button>
      </div>
      <h5>Hotkeys:</h5>
      <ul>
        <li><strong>D</strong>: Serve the ball</li>
        <li><strong>Space</strong>: Pause/Resume</li>
        <li><strong>&#8593;</strong>: Aim up</li>
        <li><strong>&#8595;</strong>: Aim down</li>
      </ul>
      <h4>Â©Eunjiro 2025</h4>
    </div>
    <div id="gameContainer">
      <canvas id="pongCanvas" width="800" height="500"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
